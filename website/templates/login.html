<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="row mt-5 h-50 w-50 m-auto bg-light">
        <div class="col-md-6 d-none d-md-block p-0">
          <img src="../static/images/pythonlogin.jpg" class="img-fluid" alt="" />
        </div>
        <div class="col-md-6 h-100 m-auto">
          <div>
            <form action="" method="POST" class="">
              <h1 class="text-center my-5">PyQuiz</h1>
              <div class="form-group my-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" />
              </div>
      
              <div class="form-group my-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <br />
              <div class="text-center my-1">
                <button class="btn btn-primary px-3 py-2 text-center fs-4">
                  Login
                </button>
              </div>
              <p class="text-center">Don't have a account?<a class="text-decoration-none  text-primary" href="/sign-up">create on</a></p>
            </form>
          </div>
        </div>
      </div>
      
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="{{url_for('static',filename='index.js')}}"
    ></script>
  </body>
</html>
