
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="row mt-5 h-50 w-50 m-auto bg-light">
        <div class="col-md-6 d-none d-md-block p-0">
          <img src="../static/images/pythonlogin.jpg" class="img-fluid" alt="" />
        </div>
        <div class="col-md-6 h-100 m-auto">
            <form action="" method="POST" class=" m-auto">
                <h1 class="text-center">Sign up</h1>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password"  name="password">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password"  name="confirm-password">
                </div>
                <div class="text-center my-2">
                <button class="btn btn-primary text-center">Submit</button>
            </div>
            <p class="text-center">Have an account?<a class="text-decoration-none  text-primary" href="/login">Login</a></p>
           
            </form>
        </div>
      </div>
      
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="{{url_for('static',filename='index.js')}}"
    ></script>
  </body>
</html>
